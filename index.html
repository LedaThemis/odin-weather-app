<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Weather App</title>
    <script src="main.js"></script>
</head>

<body>
    <header id="header">
        <h1 id="page-title">Weather App</h1>
    </header>
    <main id="main">
        <div id="city-input-div">
            <label for="city">City:</label>
            <input type="text" name="city" id="city">
            <button id="submit-city" type="button">Update</button>
            <span style="display: none; font-size: 0.75rem; color: red;">Please provide a city name.</span>
            <span style="display: none; font-size: 0.75rem; color: red;">City not found, please try again.</span>
        </div>
        <div id="weather-status-div">
            <p id="current-selected-city" class="status-display">Current Selected City: <span>London</span></p>
            <p id="city-temperature" class="status-display">Temperature: <span>286.79</span></p>
            <p id="city-feels_like" class="status-display">Feels Like: <span>285.78</span></p>
            <p id="city-pressure" class="status-display">Pressure: <span>1007</span></p>
            <p id="city-humidity" class="status-display">Humidity: <span>60</span></p>
        </div>
    </main>
</body>

</html>
