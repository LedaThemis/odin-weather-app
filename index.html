<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Weather App</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <header id="header">
        <h1 id="page-title">Weather App</h1>
    </header>
    <main id="main">
        <div id="city-input-div">
            <label for="city">City:</label>
            <input type="text" name="city" id="city">
            <button id="submit-city" type="button">Update</button>
            <span id="empty-city-name-error" style="display: none; font-size: 0.75rem; color: red;">Please provide a
                city name.</span>
            <span id="city-not-found-error" style="display: none; font-size: 0.75rem; color: red;">City not found,
                please try again.</span>
            <span id="loading-animation"
                style="display: none; font-size: 0.75rem; color: lightgreen; align-self:center; margin-top: 0.5rem;">Fetching.</span>
        </div>
        <div id="weather-status-div">
            <p id="current-selected-city" class="status-display">Current Selected City: <span></span></p>
            <p id="city-temperature" class="status-display">
                Temperature: <span></span>

            </p>
            <div>
                <button id="celsius-button" class="temperature-button" type="button" data-key="C">°C</button>
                <button id="fahrenheit-button" class="temperature-button" type="button" data-key="F">°F</button>
            </div>
            <p id="city-feels_like" class="status-display">Feels Like: <span></span></p>
            <p id="city-pressure" class="status-display">Pressure: <span></span></p>
            <p id="city-humidity" class="status-display">Humidity: <span></span></p>
        </div>
    </main>
</body>

</html>
